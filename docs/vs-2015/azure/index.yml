      - type: paragraph
        text: Visual Studio ile uygulamanızı Azure’da hazırlama veya üretim ortamlarına dağıtın.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: vs-azure-tools-publishing-a-cloud-service.md

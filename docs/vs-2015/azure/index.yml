    items:
      - type: paragraph
        text: Otomatik olarak bağlantı kodu ve yapılandırma eklemek için Visual Studio Bağlı Hizmetleri’ni kullanarak çeşitli Azure hizmetlerinize uygulama veya hizmet projenizi hızlı şekilde bağlayın.
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            text: Azure Storage
            href: vs-azure-tools-connected-services-storage.md
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg'
            text: Azure Active Directory
            href: /azure/active-directory/develop/vs-active-directory-add-connected-service

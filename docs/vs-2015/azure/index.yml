    items:
      - type: paragraph
        text: 'Azure Cloud Services, Azure depolamaya ve diğer Azure kaynaklarına erişim ile genel Azure hizmetleri oluşturmaya yönelik genel amaçlı bir teknolojidir.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
